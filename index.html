<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Martins Aquarium</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <!-- Header of the page  -->
    <div class="header">
      <header>
        <div><img src="Images/logo.png" alt="Martins Aquarium" /></div>
        <h1>
          A collection of exotic fish with care tips and Martin's personal
          favorite fish harvest locations.
        </h1>
      </header>
    </div>
    <!-- Main content section of the page  -->
    <div class="fishTank">
      <section class="fishList"></section>
      <section class="Tips">
        <h2>Fishing Tips</h2>
        <section class="tipList"></section>
      </section>
    </div>
    <!-- Harvest Location Section of the page  -->
    <section class="Location">
      <h2>Locations</h2>
      <section class="locationList"></section>
    </section>
    <script type="module" src="/scripts/main.js"></script>
    <footer>
      <p>&copy;Copyright Colby Ryan</p>
    </footer>
  </body>
</html>
